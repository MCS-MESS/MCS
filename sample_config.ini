[MCS]
metadata = oracle

#Metadata includes object list. Cannot be false for Metadata tier [none, level1, level2]. Default: false
disable_object_list = false
#Metadata includes position information. Cannot be false for Metadata tier [none, level1, level2]. Default: false
disable_position = false
#Creates depth maps in output. Will only generate dept maps for Metadata tier [level1, level2, oracle]. Default: true
enable_depth_maps = true
#Creates object masks in output. Will only generate object masks for Metadata tier [level2, oracle]. Default: true1
enable_object_masks = true